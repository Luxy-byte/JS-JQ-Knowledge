<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Array数组对象
            // 1.利用数组字面量
            var arr = [1,3,5,6,9];
            console.log(arr[0]);

            // 2.利用new Array()
            var arr1 = new Array() // 创建一个空数组
            var arr2 = new Array(2) //创建一个长度为2 的空数组
            var arr3 = new Array(2,3)// 等于 [2,3]

            // 3.检测是否为数组 instanceof
            var arr4 = [];
            console.log(arr4 instanceof Array); // true 否则为 false

            // 4.检测是否为数组 方法二 Array.isArray(参数)
            var arr4 = [];
            console.log(Array.isArray(arr4)); // true 否则为 false

            // 5.数组 添加 或 删除 元素
            // 添加
            var arr5 = [];
            arr5.push(1, 2, 3); // 3 push（参数1，参数2....） 数组 末尾 添加。 返回新数组 长度
            arr5.unshift(4, 5, 'lulu');// 6 unshift(参数1，参数2,.....) 数组 头部 添加。 返回新数组 长度
            console.log(arr5);

            // 删除
            var arr6 = [1,2,3,5,4,3,2]
            arr6.pop() // 2 返回删除的元素， 没有参数，一次删一个, 删除最 后 一个
            arr6.shift() // 1 返回删除的元素， 没有参数，一次删一个, 删除最 前 一个

            // 6.数组排序 正序 倒叙
            // 倒序 reverse()
            var arr7 = ['luilu', 1, 2, 3,'pig']
            console.log(arr7.reverse());

            // 正序 sort() 冒泡排序
                // 注意：sort默认不能同时将单位 和 多位进行排序
            var arr8 = [1,2,13,27,4,5246,124,23,4]
            console.log(arr8.sort());
            console.log(arr8.sort(function(a,b){return a-b})); // 多位固定写法 a-b升序 b-a降序

            // 7.数组索引 不存在返回 -1
            var arr9 = ['lu', 'sa', 'ga', 'lu']
            console.log(arr9.indexOf('lu'));  // 0 不存在返回 -1, 只返回第一个满足的索引号
            console.log(arr9.lastIndexOf('lu'));  // 3 从后往前查找

                // 案列去重
            var arr10 = [1,2,3, 'lu', 3, 'lu', 4, 4, 'ga']
            function unique(arr10){
                var newArr = [];
                for(var i = 0; i < arr10.length; i++){
                    if(newArr.indexOf(arr10[i]) === -1){
                        newArr.push(arr10[i])
                    }
                }
                return newArr
            }
            alert(unique(arr10))

            // 数组转字符串
            var arr11 = ['hello', 'world', 3, 'mmy', 'dear']
            console.log(arr11.toString()); // 'hello,world,3,mmy,dear'  转为字符串
            console.log(arr11.join('#')); // 'hello#world#3#mmy#dear'  join(分隔符)

            // 其余掌握
            var arr12 = [1,2,3]
            var arr13 = ['lu','xing','jap',3,44,12,12]
            var arr14 = []
            console.log(arr14.concat(arr12,arr13)); // concat链接两个数组
            console.log(arr13.splice(0,2)); // slice(begin，end) 数组切片 截取
            console.log(arr12.splice(0,1)); // 删除了1 splice(begin, number) 开始索引，删除个数

    </script>
</head>

</body>
</html>
