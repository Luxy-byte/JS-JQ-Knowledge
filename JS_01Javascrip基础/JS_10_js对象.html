<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字面量创建对象 {}
        var obj = {
            name:'lulu',
            age:18,
            sex:'男',
            sayHi:function(){
                console.log('hello world');
            }
        };
                // 1. 里面的属性或方法 采取键值对的形式 列： 属性名： 值
                // 2. 多个属性方法 使用 逗号隔开
                // 3. 方法冒号后面跟的是一个 匿名函数

            // 第一种使用方法： 对象名.属性名（方法名）
        obj.sayHi();
            // 第二种使用方法： 对象名['属性名']
        console.log(obj['name']);

        // new创建对象
        var app01 = new Object(); // 注意大写O
        app01.name = 'luul';
        app01.age = 18;
        app01.sayHi = function(){
            console.log('hello world');
        }
                // 1.利用等号 赋值的方法，添加对象的属性和方法
                // 2.每个属性和方法用 分号 结束
        console.log(app01['name']);
        app01.sayHi()


        // 构造函数创建对象
        function Star(uname, age, sex){
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sayHi = function(singsong){
                console.log('我会唱' + singsong);
            }
        }
        var Star01 = new Star('lulu', 18, '男')
                // 1.new 构造函数可以在内存中创建一个空的对象
                // 2.this 就会指向刚才创建的空对象
                // 3.执行构造函数里面的代码, 给这个空对象添加属性和方法
                // 4.返回这个对象 (所以不需要return)
        console.log(Star01.name);
        Star01.sayHi('haha')
                // 1.构造函数不需要 return 就可以返回结果 
                // 2.调用构造函数 必须使用 new
                // 3.调用构造函数 就等于 实列化了一个对象


        // 遍历对象 for...in..
        var app02 = {
            name:"lulu",
            age:20,
            sex:'男',
            sayHi:function(){
                console.log('hello world');
            }
            
        }

        for(var k in app02){
            console.log(k);  // k 变量 输出得到的是 属性名
            console.log(app02[k]); // 得到的是属性值
        }


        


    </script>
</head>
<body>
    <!-- 对象 -->
        <!-- 是一组无序的相关属性和方法的集合，所有的事物都是对象。 如： 字符串 数值 数组 -->
        <!-- 属性：事物的特征 -->
        <!-- 方法：事物的行为 -->

    <!-- 创建对象 object -->
        <!-- 
            1.字面量创建对象 ： {} 

            2.new 对象名()

            3.构造函数创建对象，  主要解决一次创建多个对象
            语法：
            function 构造函数名(){
                this.属性 = 值；
                this.方法 = function(){

                }
            }
            new 构造函数名()
        -->

    <!-- 构造函数和对象区别 -->
        <!-- 
            1.对象 是一个具体的事物
            2.构造函数 是一个抽象的类 用于泛指一个大类
            3.通过构造函数创建对象的过程 称为 对象实例化
         -->

</body>
</html>
