<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math数学对象 
        console.log(Math.PI); // 3.14...
        console.log(Math.max(1,2,3,4,5,4,3,2,1));
        console.log(Math.max()); // 为空时 -infinity

        console.log(Math.floor(3.14)); // 3 向下取整
        console.log(Math.ceil(3.14));// 4 向上取整
        console.log(Math.round(3.56));// 4 四舍五入 就近取整  注意 -3.5 取整为 -3， 且 0.5 都是往 大 的取
        console.log(Math.abs(-10)); // 绝对值 会把字符串 转为 数字型
        console.log(Math.max(1,3,2), Math.min(2,3,1));// 最大最小值

        console.log(Math.floor(Math.random()*11)); // 0 <= x < 10； 所以必须乘以11 这样才能包含10

        // 返回两个数之间的随机整数
        function getRandom(min, max){
            return Math.floor(Math.random()*(max-min+1))+min
        }
        console.log(getRandom(30,40));


        // Date日期对象 是一个构造函数必须是用 new 创建
        var myDate = new Date();
        console.log(myDate);
        // Date参数常用写法 '2020-10-10 8:8:8', 2019, 10, 10
        var myDate01 = new Date('2020-10-10 8:8:8')
        console.log(myDate01);

        console.log(myDate.getFullYear()); // 获取年
        console.log(myDate.getMonth() + 1); // 获取月 返回的月份小一个月 所以要 +1
        console.log(myDate.getDate()); // 获取当天日期
        console.log(myDate.getDay()); // 获取星期几  周日返回0
        // getHours()获取时 getMinutes()获取分 getSeconds()获取秒

        // 获取 时间戳

            console.log(myDate.valueOf()); // 1.距离 1970.1.1 总的毫秒数
            console.log(myDate.getTime());
            
            var app01 = +new Date();// 2.返距离 1970.1.1 总的毫秒数
            console.log(app01);
            console.log(Date.now());// 3.返距离 1970.1.1 总的毫秒数
            
            // 时间戳转天 时 分 秒
            // day = parseInt(总秒数/60/60/24)
            // hours = parseInt(总秒数/60/60%24)
            // minutes = parseInt(总秒数/60%60)
            // seconds = parseInt(总秒数%60)

        // 封装倒计时  1秒 = 1000毫秒
        var countTime = function(num){
            var DateNow = Date.now();
            var cli_time = +new Date(num)
            times = (Math.abs(DateNow - cli_time)) / 1000;
            day = parseInt(times / 60 / 60 / 24);
            hours = parseInt(times / 60 / 60 % 24);
            minutes = parseInt(times / 60 % 60);
            seconds = parseInt(times % 60);

            return '剩余：' + day + '天' + hours + '小时' + minutes + '分' + seconds + '秒';
        }

        alert(countTime(prompt('输入')))




    </script>
</head>

</body>
</html>
