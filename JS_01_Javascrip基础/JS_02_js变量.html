        <!-- 变量是用于存放数据的容器。通过 变量名 获取数据，甚至数据可以修改 -->

    <!-- 声明变量 -->
        <!-- 
            语法:
            var age = 值; // 声明一个 名称为age的变量 
        -->
        <!-- var： js关键字，用来声明变量，计算机会自动为变量分配内存空间 -->
        <!-- age： 变量名，通过变量名来访问内存中分配的空间 -->

    <!-- 变量更新 -->
        <!-- 一个变量被重新赋值后，它原有的值就会被覆盖，变量值将以 最后一次 一次赋值为准。 -->

        <!-- 1. 只声明 不赋值. 结果: undefined. 列: var age; console.log(age); -->

        <!-- 3. 不声明 只赋值. 结果: 10. 列: age = 10; console.log(age); -->
