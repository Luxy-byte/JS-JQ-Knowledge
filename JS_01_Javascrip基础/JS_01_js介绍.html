<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2.内嵌式 -->
    <script>

        // 1.浏览器弹出警示框
        alert('hello world1')

        // 2.浏览器输入框
        prompt('请输入你的名字')

        // 3.浏览器后台打印
        console.log('这是后台打印信息')
    </script>

    <!-- 3.外部引入 -->
    <script src="">"注意：这中间不能有任何代码"</script>
</head>
<body>
    <!-- HTML/CSS/JS 关系 -->
        <!-- HTML/CSS 描述了类语言 HTML决定网页结构和内容，CSS呈现给用户的样式 -->
        <!-- JS 编程类语言 实现业务逻辑和页面控制 -->
    
    <!-- 浏览器执行JS流程 -->
        <!-- 1.渲染引擎： 用来解析 HTML 和 CSS，俗称内核，列如webkit blink -->
        <!-- 2.JS引擎：俗称JS解释器，用来读取JavaScript代码并执行 -->
    
    <!-- JS组成 -->
        <!-- 1.ECMAScript：JavaScript语法，规定了js编程语法和基础核心知识，是浏览器厂商遵守的一套js语法工业标准 -->
        <!-- 2.DOM：页面稳当对象模型，是W3C组织推荐处理可扩展标记语言的 标准编程接口 -->
        <!-- 3.BOM：浏览器对象模型， 提供了独立于内容的，可以与浏览器窗口进行互动的对象结构 -->

    <!-- JS书写位置 -->

        <!-- 1.行内式 直接写到元素的内部 -->
        <input type="button" value="点击" name="" id="" onclick="alert('hello world2')">

        <!-- 2.内嵌式 类似于style 写在head里面 -->

        <!-- 3.外部式 -->
    
    <!-- JS注释 -->
        <!-- 1.单行注意：//  -->
        <!-- 2.多行注释：/* */  -->

    <!-- JS输入输出语句 -->

        <!-- 1. alert(msg): 浏览器弹出警示框 -->

        
        <!-- 2. console.log(msg)：浏览器控制台打印输出信息 -->
        
        <!-- 3. prompt(msg)：浏览器弹出输入框，用户可以输入 -->


</body>
</html>
