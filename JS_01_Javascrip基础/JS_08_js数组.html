            for(var i = 0; i < arr.length; i++){
                if(arr[i] > temp){

                }

        // 数组转文字
            var app03 = ['lulu', 'sasa', 'hahha']

                str += app03[i]

            }

        // 数组中新增元素
            var app04 = [5,6,8,9,10]
            // 1.修改length长度
            app04.length = 8; // 修改数组长度为8 超出部分为 undefined
            console.log(app04[7]); // undefined

            // 2.修改索引 追加数组元素
            app04[3] = 'hahha';
            console.log(app04);

        // 冒泡排序
            var app05 = [1,43,64,48,7,45,3,0,56,2]
            for(var i = 0; i < (app05.length - 1); i++){ // 外层循环 管躺数
                for(var j = 0; j < app05.length - i -1; j++){ // 内层循管 每一躺的交换次数
                    if(app05[j] > app05[j+1]){
                    var temp = app05[j]
                    app05[j] = app05[j+1]
                    app05[j+1] = temp
                    }
                }
            }
            console.log(app05);
