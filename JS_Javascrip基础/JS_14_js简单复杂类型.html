<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 简单数据类型null 
        var str = null;
        console.log(typeof str); // object 返回空对象
        // null 可以作为对象的暂存空间

    </script>
</head>
<body>
    <!-- 简单数据类型: 称为值类型 -->
        <!-- 在存储时变量中存储的是 值 本身 -->
        <!-- string number boolean undefined null  -->
    
    
    
    <!-- 复杂数据类型: 称为引用数据类型 -->
        <!-- 在存储时变量中存储的仅仅是地址(引用) -->
        <!-- new关键字创建的对象(系统或自定义) object array date等` -->


    <!-- 栈 (操作系统同) -->
        <!-- 由操作系统自动分配释放存放函数的参数值,局部变量等. 其操作方式类似于数据结构中的栈;  -->
        <!-- 简单数据类型存储在里面 -->
    
    <!-- 堆 (操作系统) -->
        <!-- 一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收 -->
        <!-- 复杂数据类型存放到堆里面 -->

</body>
</html>
