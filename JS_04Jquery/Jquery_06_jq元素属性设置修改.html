<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery3.min.js"></script>
    <script>
        $(function(){
            // prop()获取固有属性
            console.log($('.app01').prop('href'));
            $('.app01').prop('href', 'https://www.taobao.com')

            // attr()获取自定义属性
            console.log($('.app02').attr('index'));

            // data()数据存储
            $('.app03').data('username','lu')
            console.log($('.app03').data('username'));


        });
    </script>
    <style>

    </style>
</head>
<body>
    <!-- jq获取元素固有属性 prop -->
        <!-- 获取属性值prop('属性名')：元素自身带有的属性，比如 a 带有 href， img 带有 src -->
        <!-- 设置属性值prop('属性名','值') -->
        <a href="https://www.baidu.com" class="app01">点我</a>

    <!-- jq获取元素自定义属性 attr -->
        <!-- 获取自定义属性值attr('属性名')：用于获取元素自定义的属性值 -->
        <!-- 设置自定义属性attr('属性名', '值') -->
        <div index="1" class="app02">自定义属性</div>

    <!-- jq数据缓存 data -->
        <!-- 将数据存在元素的内存里面 data() -->
        <div class="app03"></div>
    
</body>
</html>
