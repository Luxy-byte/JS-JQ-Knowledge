<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery3.min.js"></script>
    <script>
        $(function(){
            // animate 动画
            $('.app01 button').click(function(){
                $('.app01 div').animate({
                    top:300,
                    left: 500,
                    opacity:0.4,
                    width:300,
                    height:300,
                },1000);
            });

            // 手风琴案列
            $('.app02 li').mouseenter(function(){
                // 1.当前小li 宽度变为 224px，同时里面的小图片淡出，大图淡入
                $(this).stop().animate({
                    width:224,
                },200).find('.small').stop().fadeOut().siblings(".big").stop().fadeIn();

            });
            $('.app02 li').mouseleave(function(){
                // 1.当前小li 宽度变为 224px，同时里面的小图片淡出，大图淡入
                $(this).stop().animate({
                    width:69,
                },200).find('.big').stop().fadeOut().siblings(".small").stop().fadeIn();
            });

        });
    </script>
    <style>
        .app01{position: relative;}
        .app01 div{width: 200px;height: 200px;background: red;position: absolute;top: 50px;left: 0;}
        * {margin: 0;padding: 0;}
        ul {list-style: none;}
        .app02 {width: 852px;margin: 100px auto;background: red;overflow: hidden;padding: 10px;}
        .app02 ul {overflow: hidden;}
        .app02 li {position: relative;float: left;width: 69px;height: 69px;margin-right: 10px;}
        /* .app02 li.current {width: 224px;}
        .app02 li.current .big {display: block;}
        .app02 li.current .small {display: none;} */
        .big {width: 224px;display: none;}
        .small {position: absolute;top: 0;left: 0;width: 69px;height: 69px;border-radius: 5px;}
        

    </style>
</head>
<body>
    <!-- animate 自定义动画 -->
        <!-- 
            语法：animate(params,[speed],[easing],[fn])

            参数：params 想要更改的样式属性，以对象形式传递，必须写。 
                属性名可以不带引号，如果是复合属性则需要采用驼峰命名法borderLeft
         -->
    <div class="app01">
        <button>点我运动</button>
        <div></div>
    </div>
    

    <!-- 案列 -->
    <div class="app02">
        <ul>
            <li class="current">
                <a href="#">
                    <div class="small">1</div>
                    <div class="big">DA1</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">2</div>
                    <div class="big">DA2</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">3</div>
                    <div class="big">DA3</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">4</div>
                    <div class="big">DA4</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">5</div>
                    <div class="big">DA5</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">6</div>
                    <div class="big">DA6</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="small">7</div>
                    <div class="big">DA7</div>
                </a>
            </li>
        </ul>

    </div>
</body>
</html>
